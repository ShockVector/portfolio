<!-- This code is a modfied from the base example provided as part of the open layers quickstart guide https://openlayers.org/en/latest/doc/quickstart.html-->
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <style>
        .map {
            height: 90%;
            width: 100%;
        }
    </style>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers example</title>
</head>
<body>
<h2></h2>
<div id="map" class="map"></div>
<script type="text/javascript">



    var wmsLabels = new ol.source.ImageWMS({
        url: 'http://internetmapping.net:8080/geoserver/ws_smiller24/wms?',

        params: {'LAYERS': 'ws_smiller24:35106-A5'},
        serverType: 'geoserver',

    });

    var wmsLab= new ol.layer.Image({
        source: wmsLabels,
        opacity : .9
    });
    var wmsLabels2 = new ol.source.ImageWMS({
        url: 'http://internetmapping.net:8080/geoserver/ws_smiller24/wms?',

        params: {'LAYERS': 'ws_smiller24:35106-A5_CONT'},
        serverType: 'geoserver',

    });

    var wmsLab2= new ol.layer.Image({
        source: wmsLabels2,
        opacity : .9
    });
    var wmsLabels3 = new ol.source.ImageWMS({
        url: 'http://internetmapping.net:8080/geoserver/ws_smiller24/wms?',

        params: {'LAYERS': 'ws_smiller24:35106-A6'},
        serverType: 'geoserver',

    });

    var wmsLab3= new ol.layer.Image({
        source: wmsLabels3,
        opacity : .9
    });
    var wmsLabels4 = new ol.source.ImageWMS({
        url: 'http://internetmapping.net:8080/geoserver/ws_smiller24/wms?',

        params: {'LAYERS': 'ws_smiller24:35106-A6_CONT'},
        serverType: 'geoserver',

    });

    var wmsLab4= new ol.layer.Image({
        source: wmsLabels4,
        opacity : .9
    });
    var wmsLabels5 = new ol.source.ImageWMS({
        url: 'http://internetmapping.net:8080/geoserver/ws_smiller24/wms?',

        params: {'LAYERS': 'ws_smiller24:tgr2006se_bern_lka'},
        serverType: 'geoserver',

    });

    var wmsLab5= new ol.layer.Image({
        source: wmsLabels5,
        opacity : .9
    });


    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.Stamen({layer:'terrain'})
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([-106.59107, 35.08]),
            zoom: 12
        })
    });

    map.addLayer(wmsLab);
    map.addLayer(wmsLab2);
    map.addLayer(wmsLab3);
    map.addLayer(wmsLab4);
    map.addLayer(wmsLab5);


</script>
</body>
</html>
