<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */

        #map {
            height: 300px;
            width: 400px;
           ;

        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: black;

        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    var cent ={lat: 51.178884 ,lng: -1.826214};
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: cent,
            zoom: 18,
            mapTypeId: google.maps.MapTypeId.SATELLITE,

        });
        var sHInfo = '<p> You Clicked A Thing! YAY!!! </p>';
        var marker1 = new google.maps.Marker({
            position: cent ,
            map:map,
            title: "Longs Peak"
        });

        var infowindowSH = new google.maps.InfoWindow({
            content: sHInfo
        });

        marker1.addListener('click', function() {
            infowindowSH.open(map, marker1);
        });



    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJMMFp8QUYa88XJz9DPBRp-9sjhbRcFiA &callback=initMap"
        async defer></script>
</body>
</html>
